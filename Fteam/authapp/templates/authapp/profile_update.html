{% extends "authapp/base.html" %}

{% block title %}
Редактирование профиля
{% endblock title %}

{% block head %}
<h1>Редактирование профиля</h1>

<div class="container mt-2">
    <div class="row">
        <div class="col-md-3"> </div>

        <div class="col-md-6">
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control mt-2" name="first_name" placeholder="Имя" value="{{ user.first_name }}" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-2" name="last_name" placeholder="Фамилия" value="{{ user.last_name }}" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control mt-2" name="email" placeholder="Email" value="{{ user.email }}" required>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Сохранить изменения</button>
                </div>
            </form>
        </div>

        <div class="col-md-3"></div>
    </div>
</div>
{% endblock head %}
